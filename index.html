<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0a0a0f;
      --card:rgba(15,15,20,.78);
      --text:#f6f2ff;
      --muted:rgba(246,242,255,.6);

      --green:#b7ff2a;
      --blue:#4fd1ff;
      --pink:#ff7ae6;

      --shadow:0 12px 30px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:var(--bg);
      padding-bottom:80px;
      overflow-x:hidden;
    }

    #home{
      min-height:100vh;
      background:url("generalbot.jpg") center center / cover no-repeat;
    }
    #home::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.18);
      pointer-events:none;
    }

    #contact, #channel{
      min-height:100vh;
      background:linear-gradient(180deg, rgba(10,10,15,.95), rgba(10,10,15,.85));
    }

    .page{
      display:block;
      position:absolute;
      top:0; left:0; right:0;
      padding:16px;
      max-width:560px;
      margin:0 auto;
      opacity:0;
      transform:translateX(18px);
      pointer-events:none;
      transition:transform .26s ease, opacity .26s ease;
      will-change:transform, opacity;
    }
    .page.active{
      opacity:1;
      transform:translateX(0);
      pointer-events:auto;
    }
    .page.exit-left{
      opacity:0;
      transform:translateX(-18px);
    }
    .page.exit-right{
      opacity:0;
      transform:translateX(18px);
    }

    .pages{
      position:relative;
      min-height:100vh;
    }

    .list{
      background:var(--card);
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--shadow);
      margin-top:60px;
    }

    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      user-select:none;
    }
    .row:last-child{border-bottom:none}

    .avatar{
      width:44px;height:44px;
      border-radius:14px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      border:1px solid rgba(255,255,255,.10);
    }

    .meta{flex:1}
    .name{font-weight:900}
    .user{font-size:12px;color:var(--muted)}

    .btn{
      display:block;
      width:100%;
      margin-top:16px;
      padding:14px;
      border-radius:14px;
      border:none;
      font-weight:900;
      cursor:pointer;
    }
    .btn.contact{background:var(--blue); color:#000}
    .btn.channel{background:var(--pink); color:#000}

    .nav{
      position:fixed;
      bottom:0;left:0;right:0;
      background:#0e1b0f;
      display:flex;
      justify-content:space-around;
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.08);
      z-index:10;
    }

    .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      cursor:pointer;
      gap:4px;
      opacity:.65;
      transition:opacity .18s ease;
    }

    .nav-item svg{
      width:26px;height:26px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }

    .nav-home{color:var(--green)}
    .nav-contact{color:var(--blue)}
    .nav-channel{color:var(--pink)}

    .nav-item.active{
      opacity:1;
      text-shadow:0 0 14px currentColor;
    }
  </style>
</head>

<body>
  <div class="pages">

    <!-- ðŸ  ACCUEIL -->
    <div id="home" class="page active">
      <div class="list" id="list"></div>
    </div>

    <!-- ðŸ“ž CONTACT -->
    <div id="contact" class="page">
      <p style="color:var(--muted)">Besoin dâ€™aide ou de renseignements ?</p>
      <button class="btn contact" data-haptic="true" onclick="openLink('https://t.me/kssbdr')">
        Contacter @kssbdr
      </button>
    </div>

    <!-- ðŸ“¢ CANAL -->
    <div id="channel" class="page">
      <p style="color:var(--muted)">Rejoins le canal pour les infos & nouveautÃ©s.</p>
      <button class="btn channel" data-haptic="true" onclick="openLink('https://t.me/+6K0C-ZPVV_tlZWY0')">
        Rejoindre le canal
      </button>
    </div>

  </div>

  <div class="nav">
    <div class="nav-item nav-home active" onclick="navigateTo('home', this)">
      <svg viewBox="0 0 24 24">
        <path d="M3 10.5L12 3l9 7.5"></path>
        <path d="M5 10v10h14V10"></path>
      </svg>
      Accueil
    </div>

    <div class="nav-item nav-contact" onclick="navigateTo('contact', this)">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9"></circle>
        <path d="M12 10v7"></path>
        <path d="M12 7h.01"></path>
      </svg>
      Contact
    </div>

    <div class="nav-item nav-channel" onclick="navigateTo('channel', this)">
      <svg viewBox="0 0 24 24">
        <path d="M4 11v2"></path>
        <path d="M6 10v4"></path>
        <path d="M8 9v6"></path>
        <path d="M10 10l10-4v12l-10-4z"></path>
        <path d="M9 15l1.5 4.5"></path>
      </svg>
      Canal
    </div>
  </div>

  <script>
    if (window.Telegram?.WebApp) Telegram.WebApp.ready();

    const BOTS = [
      { name:"Questionnaire", username:"kassreply_bot", avatarText:"QS" },
      { name:"Formation", username:"FFFormaBot", avatarText:"FF" },
      { name:"Inscription", username:"fxcessssssBot", avatarText:"IN" },
    ];

    const listEl = document.getElementById("list");

    function haptic(type="selection"){
      const hf = window.Telegram?.WebApp?.HapticFeedback;
      if (!hf) return;
      if (type === "selection") hf.selectionChanged();
      else hf.impactOccurred(type);
    }

    function openLink(url){
      haptic("light");
      if (Telegram?.WebApp?.openTelegramLink) Telegram.WebApp.openTelegramLink(url);
      else window.location.href = url;
    }

    function renderBots(){
      listEl.innerHTML="";
      BOTS.forEach(bot=>{
        const row=document.createElement("div");
        row.className="row";
        row.innerHTML=`
          <div class="avatar">${bot.avatarText}</div>
          <div class="meta">
            <div class="name">${bot.name}</div>
            <div class="user">@${bot.username}</div>
          </div>`;
        row.onclick=()=>{
          haptic("selection");
          openLink(`https://t.me/${bot.username}`);
        };
        listEl.appendChild(row);
      });
    }

    let currentPageId = "home";
    const order = ["home","contact","channel"];

    function navigateTo(id, el){
      if (id === currentPageId) return;

      haptic("selection");

      const current = document.getElementById(currentPageId);
      const next = document.getElementById(id);

      const curIdx = order.indexOf(currentPageId);
      const nextIdx = order.indexOf(id);
      const goingRight = nextIdx > curIdx;

      current.classList.remove("active");
      current.classList.add(goingRight ? "exit-left" : "exit-right");

      next.classList.remove("exit-left","exit-right");
      next.classList.add("active");

      setTimeout(()=>{
        current.classList.remove("exit-left","exit-right");
      }, 300);

      document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
      el.classList.add("active");

      currentPageId = id;
    }

    renderBots();
  </script>
</body>
</html>
