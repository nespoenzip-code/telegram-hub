<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub - Mes bots</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg: #0a0a0f;
      --card: rgba(15, 15, 20, .78);
      --text: #f6f2ff;
      --muted: rgba(246,242,255,.68);
      --pink2: #ff7ae6;
      --shadow: 0 12px 30px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background-image: url("generalbot.jpg");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
      background-color: var(--bg);
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.18);
      pointer-events: none;
    }
    .wrap{
      position: relative;
      padding:16px;
      max-width: 560px;
      margin: 0 auto;
    }
    .title{
      font-size:22px;
      font-weight:900;
      margin:10px 0 6px;
      letter-spacing:.2px;
      text-shadow: 0 0 18px rgba(255,79,216,.18);
    }
    .subtitle{
      color: var(--muted);
      font-size:13px;
      line-height:1.35;
      margin:0 0 14px;
    }
    .search{
      width: 100%;
      border-radius: 14px;
      padding: 12px 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      color: var(--text);
      outline:none;
      margin: 10px 0 14px;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      transition: .2s;
    }
    .search:focus{
      border-color: rgba(255,79,216,.55);
      box-shadow: 0 0 0 4px rgba(255,79,216,.16);
    }
    .section{
      color: rgba(246,242,255,.82);
      font-weight:900;
      font-size:13px;
      margin: 8px 0 10px;
      letter-spacing:.6px;
      text-transform: uppercase;
    }
    .list{
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      overflow: hidden;
      background: var(--card);
      box-shadow: var(--shadow);
    }
    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      cursor:pointer;
      user-select:none;
      transition: .18s ease;
    }
    .row:last-child{ border-bottom:none; }
    .row:hover{
      background: linear-gradient(90deg, rgba(255,79,216,.14), transparent 65%);
    }
    .avatar{
      width:44px; height:44px;
      border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(18px 18px at 30% 30%, rgba(255,122,230,.35), transparent 60%),
        rgba(0,0,0,.25);
      border: 1px solid rgba(255,79,216,.25);
      color: var(--text);
      font-weight:900;
      flex: 0 0 auto;
      letter-spacing: .5px;
      box-shadow: 0 10px 18px rgba(0,0,0,.28);
    }
    .meta{ flex:1; min-width:0; }
    .name{
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .user{ color: var(--muted); font-size:12px; margin-top:2px; }
    .chev{
      color: var(--pink2);
      font-size:20px;
      padding-left:6px;
      text-shadow: 0 0 18px rgba(255,79,216,.35);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Mes bots</div>
    <p class="subtitle">Choisis le service que tu veux utiliser.</p>

    <input id="q" class="search" type="search" placeholder="Rechercher"
           autocapitalize="off" autocomplete="off" />

    <div class="section">Bots</div>
    <div class="list" id="list"></div>
  </div>

  <script>
    // ✅ Telegram mini-app init + signal au bot
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      // Ce signal déclenche ton handler F.web_app_data côté bot
      Telegram.WebApp.sendData("opened");
    }

    const BOTS = [
      { name: "Formation", username: "FFFormaBot", avatarText: "FF", start: "" },
      { name: "Inscription", username: "fxcessssssBot", avatarText: "IN", start: "" },
      { name: "Questionnaire", username: "kassreply_bot", avatarText: "QS", start: "" },
    ];

    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");

    function botLink(bot){
      const base = `https://t.me/${bot.username}`;
      return bot.start ? `${base}?start=${encodeURIComponent(bot.start)}` : base;
    }

    function openLink(url){
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openTelegramLink) {
        Telegram.WebApp.openTelegramLink(url); // ✅ le plus fiable dans Telegram
      } else {
        window.location.href = url;
      }
    }

    function render(filter=""){
      listEl.innerHTML = "";
      const f = filter.trim().toLowerCase();

      BOTS
        .filter(b =>
          !f ||
          b.name.toLowerCase().includes(f) ||
          ("@" + b.username).toLowerCase().includes(f)
        )
        .forEach(bot => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div class="avatar">${bot.avatarText}</div>
            <div class="meta">
              <div class="name">${bot.name}</div>
              <div class="user">@${bot.username}</div>
            </div>
            <div class="chev">›</div>
          `;
          row.addEventListener("click", () => openLink(botLink(bot)));
          listEl.appendChild(row);
        });
    }

    qEl.addEventListener("input", e => render(e.target.value));
    render();
  </script>
</body>
</html>
