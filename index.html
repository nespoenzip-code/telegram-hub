<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub - Mes bots</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0a0a0f;
      --card:rgba(15,15,20,.78);
      --text:#f6f2ff;
      --muted:rgba(246,242,255,.6);
      --green:#b7ff2a;
      --shadow:0 12px 30px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#0a0a0f;
      color:var(--text);
      padding-bottom:80px;
    }

    .page{
      display:none;
      padding:16px;
      max-width:560px;
      margin:0 auto;
    }
    .page.active{display:block}

    h2{margin:6px 0 14px}

    .list{
      background:var(--card);
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:pointer;
    }
    .row:last-child{border-bottom:none}

    .avatar{
      width:44px;height:44px;
      border-radius:14px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
    }

    .meta{flex:1}
    .name{font-weight:800}
    .user{font-size:12px;color:var(--muted)}

    .btn{
      display:block;
      width:100%;
      margin-top:16px;
      padding:14px;
      border-radius:14px;
      border:none;
      background:var(--green);
      color:#000;
      font-weight:900;
      cursor:pointer;
    }

    /* üîª BARRE DE NAV */
    .nav{
      position:fixed;
      bottom:0; left:0; right:0;
      background:#0e1b0f;
      display:flex;
      justify-content:space-around;
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.08);
    }

    .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      color:#9aa09a;
      cursor:pointer;
    }

    .nav-item.active{
      color:var(--green);
    }

    .nav-item span{
      font-size:20px;
      margin-bottom:2px;
    }
  </style>
</head>

<body>

  <!-- üè† ACCUEIL -->
  <div id="home" class="page active">
    <h2>Mes bots</h2>

    <div class="list" id="list"></div>
  </div>

  <!-- üìû CONTACT -->
  <div id="contact" class="page">
    <h2>Contact</h2>
    <p>Besoin d‚Äôaide ou de renseignements ?</p>

    <button class="btn" onclick="openLink('https://t.me/kssbdr')">
      Contacter @kssbdr
    </button>
  </div>

  <!-- üì¢ CANAL -->
  <div id="channel" class="page">
    <h2>Canal Telegram</h2>
    <p>Rejoins le canal pour les infos & nouveaut√©s.</p>

    <!-- üî¥ REMPLACE ICI PAR LE LIEN DE TON CANAL -->
    <button class="btn" onclick="openLink('https://t.me/TON_CANAL')">
      Ouvrir le canal
    </button>
  </div>

  <!-- üîª NAVIGATION -->
  <div class="nav">
    <div class="nav-item active" onclick="showPage('home', this)">
      <span>üè†</span>
      Accueil
    </div>
    <div class="nav-item" onclick="showPage('contact', this)">
      <span>üìû</span>
      Contact
    </div>
    <div class="nav-item" onclick="showPage('channel', this)">
      <span>üì¢</span>
      Canal
    </div>
  </div>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    const BOTS = [
      { name:"Formation", username:"FFFormaBot", avatarText:"FF" },
      { name:"Inscription", username:"fxcessssssBot", avatarText:"IN" },
      { name:"Questionnaire", username:"kassreply_bot", avatarText:"QS" },
    ];

    const listEl = document.getElementById("list");

    function openLink(url){
      if (window.Telegram?.WebApp?.openTelegramLink) {
        Telegram.WebApp.openTelegramLink(url);
      } else {
        window.location.href = url;
      }
    }

    function renderBots(){
      listEl.innerHTML = "";
      BOTS.forEach(bot=>{
        const row=document.createElement("div");
        row.className="row";
        row.innerHTML=`
          <div class="avatar">${bot.avatarText}</div>
          <div class="meta">
            <div class="name">${bot.name}</div>
            <div class="user">@${bot.username}</div>
          </div>
        `;
        row.onclick=()=>openLink(`https://t.me/${bot.username}`);
        listEl.appendChild(row);
      });
    }

    function showPage(id, el){
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
      el.classList.add("active");
    }

    renderBots();
  </script>

</body>
</html>
