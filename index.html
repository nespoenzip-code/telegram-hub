<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub - Mes bots</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg: #0f151c;
      --card: #16202a;
      --text: #e9eef5;
      --muted: #a7b3c2;
      --line: rgba(255,255,255,.08);
    }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .wrap{ padding:16px; }
    .title{ font-size:22px; font-weight:800; margin:10px 0 6px; }
    .subtitle{ color: var(--muted); font-size:13px; line-height:1.35; margin:0 0 14px; }

    .search{
      background: #0c1218;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 12px;
      color: var(--text);
      width: 100%;
      outline: none;
      box-sizing: border-box;
      margin: 10px 0 14px;
    }

    .section{ color: var(--muted); font-weight:700; font-size:14px; margin: 8px 0 10px; }

    .list{
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: var(--card);
    }
    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 12px 12px;
      border-bottom: 1px solid var(--line);
      cursor:pointer;
      user-select:none;
    }
    .row:last-child{ border-bottom:none; }
    .avatar{
      width:42px; height:42px; border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-weight:900;
      flex: 0 0 auto;
      letter-spacing: .5px;
    }
    .meta{ flex:1; min-width:0; }
    .name{ font-weight:800; }
    .user{ color: var(--muted); font-size:12px; margin-top:2px; }
    .chev{ color: var(--muted); font-size:18px; padding-left:6px; }
    .hint{ color: var(--muted); font-size:12px; margin-top:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Mes bots</div>
    <p class="subtitle">Choisis le service que tu veux utiliser.</p>

    <input id="q" class="search" placeholder="Rechercher" />

    <div class="section">Bots</div>
    <div class="list" id="list"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    // ✅ TES 3 BOTS
    const BOTS = [
      { name: "Formation", username: "FFFormaBot", avatarText: "FF", start: "" },
      { name: "Inscription", username: "fxcessssssBot", avatarText: "IN", start: "" },
      { name: "Questionnaire", username: "kassreply_bot", avatarText: "QS", start: "" },
    ];

    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");

    function botLink(bot){
      const base = `https://t.me/${bot.username}`;
      return bot.start ? `${base}?start=${encodeURIComponent(bot.start)}` : base;
    }

    function render(filter=""){
      listEl.innerHTML = "";
      const f = filter.trim().toLowerCase();

      BOTS
        .filter(b => !f || b.name.toLowerCase().includes(f) || ("@" + b.username).toLowerCase().includes(f))
        .forEach(bot => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div class="avatar">${bot.avatarText}</div>
            <div class="meta">
              <div class="name">${bot.name}</div>
              <div class="user">@${bot.username}</div>
            </div>
            <div class="chev">›</div>
          `;
          row.onclick = () => { window.location.href = botLink(bot); };
          listEl.appendChild(row);
        });
    }

    qEl.addEventListener("input", e => render(e.target.value));
    render();
  </script>
</body>
</html>
