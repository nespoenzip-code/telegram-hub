<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub - Mes bots</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0a0a0f;
      --card:rgba(15,15,20,.78);
      --text:#f6f2ff;
      --muted:rgba(246,242,255,.6);
      --green:#b7ff2a;
      --shadow:0 12px 30px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

   body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);

  background-image:url("generalbot.jpg");
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover;   /* âœ… remplit tout lâ€™Ã©cran */
  background-color:var(--bg);

  padding-bottom:80px;
}

    /* âœ… couche lÃ©gÃ¨re pour lisibilitÃ© (sans flou) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.18);
      pointer-events:none;
    }

    .page{
      display:none;
      position:relative;
      padding:16px;
      max-width:560px;
      margin:0 auto;
    }
    .page.active{display:block}

    h2{margin:6px 0 14px}

    .list{
      background:var(--card);
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.10);
    }

    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      user-select:none;
      transition:.18s ease;
    }
    .row:last-child{border-bottom:none}
    .row:hover{
      background:linear-gradient(90deg, rgba(183,255,42,.10), transparent 65%);
    }

    .avatar{
      width:44px;height:44px;
      border-radius:14px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      border:1px solid rgba(183,255,42,.25);
      box-shadow:0 10px 18px rgba(0,0,0,.28);
    }

    .meta{flex:1; min-width:0}
    .name{font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .user{font-size:12px;color:var(--muted); margin-top:2px}

    .btn{
      display:block;
      width:100%;
      margin-top:16px;
      padding:14px;
      border-radius:14px;
      border:none;
      background:var(--green);
      color:#000;
      font-weight:900;
      cursor:pointer;
    }

    /* ðŸ”» BARRE DE NAV (comme ton image) */
    .nav{
      position:fixed;
      bottom:0;left:0;right:0;
      background:#0e1b0f;
      display:flex;
      justify-content:space-around;
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.08);
      z-index:10;
    }

    .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      color:#9aa09a;
      cursor:pointer;
      user-select:none;
      gap:4px;
    }

    .nav-item svg{
      width:26px;height:26px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }

    .nav-item.active{
      color:var(--green);
      text-shadow:0 0 14px rgba(183,255,42,.22);
    }
  </style>
</head>

<body>
  <!-- ðŸ  ACCUEIL -->
  <div id="home" class="page active">
    <h2>Mes bots</h2>

    <div class="list" id="list"></div>
  </div>

  <!-- ðŸ“ž CONTACT -->
  <div id="contact" class="page">
    <h2>Contact</h2>
    <p style="color:var(--muted);margin:0 0 8px">Besoin dâ€™aide ou de renseignements ?</p>

    <button class="btn" onclick="openLink('https://t.me/kssbdr')">
      Contacter @kssbdr
    </button>
  </div>

  <!-- ðŸ“¢ CANAL -->
  <div id="channel" class="page">
    <h2>Canal Telegram</h2>
    <p style="color:var(--muted);margin:0 0 8px">Rejoins le canal pour les infos & nouveautÃ©s.</p>

    <button class="btn" onclick="openLink('https://t.me/+6K0C-ZPVV_tlZWY0')">
      Rejoindre le canal
    </button>
  </div>

  <!-- ðŸ”» NAV -->
  <div class="nav">
    <div class="nav-item active" onclick="showPage('home', this)">
      <!-- home icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5L12 3l9 7.5"></path>
        <path d="M5 10v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V10"></path>
      </svg>
      Accueil
    </div>

    <div class="nav-item" onclick="showPage('contact', this)">
      <!-- info/contact icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="9"></circle>
        <path d="M12 10v7"></path>
        <path d="M12 7h.01"></path>
      </svg>
      Contact
    </div>

    <div class="nav-item" onclick="showPage('channel', this)">
      <!-- cart/channel icon (panier-like) -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 6h15l-1.5 8.5a2 2 0 0 1-2 1.5H9a2 2 0 0 1-2-1.6L5 3H2"></path>
        <circle cx="9" cy="20" r="1"></circle>
        <circle cx="18" cy="20" r="1"></circle>
      </svg>
      Canal
    </div>
  </div>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    const BOTS = [
      { name:"Formation", username:"FFFormaBot", avatarText:"FF" },
      { name:"Inscription", username:"fxcessssssBot", avatarText:"IN" },
      { name:"Questionnaire", username:"kassreply_bot", avatarText:"QS" },
    ];

    const listEl = document.getElementById("list");

    function openLink(url){
      if (window.Telegram?.WebApp?.openTelegramLink) {
        Telegram.WebApp.openTelegramLink(url);
      } else {
        window.location.href = url;
      }
    }

    function renderBots(){
      listEl.innerHTML = "";
      BOTS.forEach(bot => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="avatar">${bot.avatarText}</div>
          <div class="meta">
            <div class="name">${bot.name}</div>
            <div class="user">@${bot.username}</div>
          </div>
        `;
        row.onclick = () => openLink(`https://t.me/${bot.username}`);
        listEl.appendChild(row);
      });
    }

    function showPage(id, el){
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
      el.classList.add("active");
    }

    renderBots();
  </script>
</body>
</html>
