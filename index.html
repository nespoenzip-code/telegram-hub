<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub - Mes bots</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root{
      --bg: #0f151c;
      --card: #16202a;
      --text: #e9eef5;
      --muted: #a7b3c2;
      --line: rgba(255,255,255,.08);
      --primary: #0088cc;
    }

    body{
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height: 100vh;
    }

    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(15, 21, 28, 0.7), rgba(15, 21, 28, 0.8)), 
                  url('images/generalbot.jpg') center/cover no-repeat;
      z-index: -1;
    }

    header {
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 100%);
      padding: 20px 16px;
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
    }

    .header-content {
      max-width: 100%;
    }

    .header-title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #00a8ff, #0088cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-subtitle {
      color: var(--muted);
      font-size: 12px;
      font-weight: 500;
    }

    .wrap{ 
      padding: 16px; 
      max-width: 100%;
      padding-bottom: 24px;
    }

    .title{ font-size: 20px; font-weight: 800; margin: 20px 0 8px; }
    .subtitle{ color: var(--muted); font-size: 13px; line-height: 1.35; margin: 0 0 14px; }

    .search{
      background: rgba(12, 18, 24, 0.8);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 12px;
      color: var(--text);
      width: 100%;
      outline: none;
      box-sizing: border-box;
      margin: 10px 0 14px;
      transition: all 0.3s;
    }

    .search:focus {
      border-color: var(--primary);
      background: rgba(12, 18, 24, 1);
      box-shadow: 0 0 12px rgba(0, 136, 204, 0.2);
    }

    .section{ 
      color: var(--muted); 
      font-weight: 700; 
      font-size: 14px; 
      margin: 18px 0 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .list{
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: rgba(22, 32, 42, 0.9);
      backdrop-filter: blur(10px);
    }

    .row{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 12px;
      border-bottom: 1px solid var(--line);
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }

    .row:hover {
      background: rgba(0, 136, 204, 0.1);
      border-left: 4px solid var(--primary);
      padding-left: 8px;
    }

    .row:last-child{ border-bottom: none; }

    .avatar{
      width: 48px; 
      height: 48px; 
      border-radius: 10px;
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(135deg, rgba(0, 136, 204, 0.3), rgba(0, 168, 255, 0.3));
      color: var(--text);
      font-weight: 900;
      flex: 0 0 auto;
      letter-spacing: 0.5px;
      font-size: 16px;
      border: 1px solid rgba(0, 136, 204, 0.3);
    }

    .meta{ flex: 1; min-width: 0; }
    .name{ font-weight: 800; font-size: 15px; }
    .user{ color: var(--muted); font-size: 12px; margin-top: 4px; }
    .chev{ color: var(--muted); font-size: 18px; padding-left: 6px; }
    .hint{ color: var(--muted); font-size: 12px; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="bg-container"></div>

  <header>
    <div class="header-content">
      <div class="header-title">ðŸš€ Hub Bots</div>
      <div class="header-subtitle">AccÃ¨s rapide Ã  tous tes bots</div>
    </div>
  </header>

  <div class="wrap">
    <div class="title">Mes services</div>
    <p class="subtitle">Choisis le service que tu veux utiliser.</p>

    <input id="q" class="search" placeholder="ðŸ” Rechercher un bot..." />

    <div class="section">Bots disponibles</div>
    <div class="list" id="list"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    // âœ… TES 3 BOTS
    const BOTS = [
      { name: "Inscription", username: "userrrrmBot", avatarText: "IN", start: "" },
      { name: "Questionnaire", username: "dosscBot", avatarText: "QS", start: "" },
      { name: "Bot ia", username: "iaallmaBot", avatarText: "IA", start: "" },
    ];

    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");

    function botLink(bot){
      const base = `https://t.me/${bot.username}`;
      return bot.start ? `${base}?start=${encodeURIComponent(bot.start)}` : base;
    }

    function render(filter=""){
      listEl.innerHTML = "";
      const f = filter.trim().toLowerCase();

      BOTS
        .filter(b => !f || b.name.toLowerCase().includes(f) || ("@" + b.username).toLowerCase().includes(f))
        .forEach(bot => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div class="avatar">${bot.avatarText}</div>
            <div class="meta">
              <div class="name">${bot.name}</div>
              <div class="user">@${bot.username}</div>
            </div>
            <div class="chev">â€º</div>
          `;
          row.onclick = () => { window.location.href = botLink(bot); };
          listEl.appendChild(row);
        });
    }

    qEl.addEventListener("input", e => render(e.target.value));
    render();
  </script>
</body>
</html>
