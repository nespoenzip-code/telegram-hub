<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Supprime le titre "My bot" -->
  <title></title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0a0a0f;
      --card:rgba(15,15,20,.78);
      --text:#f6f2ff;
      --muted:rgba(246,242,255,.6);

      --green:#b7ff2a;
      --blue:#4fd1ff;
      --pink:#ff7ae6;

      --shadow:0 12px 30px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:var(--bg);
      padding-bottom:80px;
      overflow-x:hidden;
    }

    #home{
      min-height:100vh;
      background:url("generalbot.jpg") center center / cover no-repeat;
    }
    #home::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.18);
      pointer-events:none;
    }

    #contact, #channel{
      min-height:100vh;
      background:linear-gradient(180deg, rgba(10,10,15,.95), rgba(10,10,15,.85));
    }

    .page{
      position:absolute;
      top:0; left:0; right:0;
      padding:16px;
      max-width:560px;
      margin:0 auto;
      opacity:0;
      transform:translateX(18px);
      pointer-events:none;
      transition:.26s ease;
    }
    .page.active{
      opacity:1;
      transform:none;
      pointer-events:auto;
    }
    .page.exit-left{transform:translateX(-18px);opacity:0}
    .page.exit-right{transform:translateX(18px);opacity:0}

    .pages{
      position:relative;
      min-height:100vh;
    }

    h2{margin:6px 0 14px}

    .list{
      background:var(--card);
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:pointer;
    }
    .row:last-child{border-bottom:none}

    .avatar{
      width:44px;height:44px;
      border-radius:14px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      border:1px solid rgba(255,255,255,.10);
    }

    .meta{flex:1}
    .name{font-weight:900}
    .user{font-size:12px;color:var(--muted)}

    .btn{
      width:100%;
      margin-top:16px;
      padding:14px;
      border-radius:14px;
      border:none;
      font-weight:900;
      cursor:pointer;
    }
    .btn.contact{background:var(--blue); color:#000}
    .btn.channel{background:var(--pink); color:#000}

    .nav{
      position:fixed;
      bottom:0;left:0;right:0;
      background:#0e1b0f;
      display:flex;
      justify-content:space-around;
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.08);
      z-index:10;
    }

    .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      gap:4px;
      opacity:.65;
      cursor:pointer;
    }
    .nav-item.active{
      opacity:1;
      text-shadow:0 0 14px currentColor;
    }

    .nav-home{color:var(--green)}
    .nav-contact{color:var(--blue)}
    .nav-channel{color:var(--pink)}

    .nav-item svg{
      width:26px;height:26px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
    }
  </style>
</head>

<body>
  <div class="pages">

    <div id="home" class="page active">
      <h2>Mes bots</h2>
      <div class="list" id="list"></div>
    </div>

    <div id="contact" class="page">
      <h2>Contact</h2>
      <p style="color:var(--muted)">Besoin d’aide ou de renseignements ?</p>
      <button class="btn contact" onclick="openLink('https://t.me/kssbdr')">
        Contacter @kssbdr
      </button>
    </div>

    <div id="channel" class="page">
      <h2>Canal Telegram</h2>
      <p style="color:var(--muted)">Rejoins le canal pour les infos & nouveautés.</p>
      <button class="btn channel" onclick="openLink('https://t.me/+6K0C-ZPVV_tlZWY0')">
        Rejoindre le canal
      </button>
    </div>

  </div>

  <div class="nav">
    <div class="nav-item nav-home active" onclick="navigateTo('home',this)">Accueil</div>
    <div class="nav-item nav-contact" onclick="navigateTo('contact',this)">Contact</div>
    <div class="nav-item nav-channel" onclick="navigateTo('channel',this)">Canal</div>
  </div>

  <script>
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.setHeaderColor("#0a0a0f");
      Telegram.WebApp.setBackgroundColor("#0a0a0f");
    }

    const BOTS = [
      { name:"Formation", username:"FFFormaBot", avatarText:"FF" },
      { name:"Inscription", username:"fxcessssssBot", avatarText:"IN" },
      { name:"Questionnaire", username:"kassreply_bot", avatarText:"QS" },
    ];

    const listEl = document.getElementById("list");

    function openLink(url){
      Telegram?.WebApp?.openTelegramLink
        ? Telegram.WebApp.openTelegramLink(url)
        : window.location.href = url;
    }

    function renderBots(){
      listEl.innerHTML="";
      BOTS.forEach(b=>{
        const r=document.createElement("div");
        r.className="row";
        r.innerHTML=`
          <div class="avatar">${b.avatarText}</div>
          <div class="meta">
            <div class="name">${b.name}</div>
            <div class="user">@${b.username}</div>
          </div>`;
        r.onclick=()=>openLink(`https://t.me/${b.username}`);
        listEl.appendChild(r);
      });
    }

    let current="home";
    const order=["home","contact","channel"];

    function navigateTo(id,el){
      if(id===current) return;
      const c=document.getElementById(current);
      const n=document.getElementById(id);

      c.classList.remove("active");
      n.classList.add("active");

      document.querySelectorAll(".nav-item").forEach(x=>x.classList.remove("active"));
      el.classList.add("active");

      current=id;
    }

    renderBots();
  </script>
</body>
</html>
